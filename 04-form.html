<!DOCTYPE html>
<html>
    <head>
        <title>html表单元素</title>
    </head>
    <body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 -->
        用户名: <input type="text" name="username" value="请输入用户名"><br>
        <!-- password 密码框 用户看不见输入的东西-->
        密码: <input type="password" name="password" ><br>
        <!-- radio 单选按钮 -->
        性别: 男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女"><br>
        <!-- checkbox 复选 -->
        <!-- 单选按钮和复选框都是要用相同的name -->
        爱好：吃法<input type="checkbox" name="hobby" > 睡觉吃法<input type="checkbox" name="hobby"> 玩游戏吃法<input type="checkbox" name="hobby"><br>
        <input type="submit" value="注册"><br>
        <input type="reset" value="重置">
    </form>
    <!-- fieldset标签 可以将表单内的相关元素分组 legend标签 为分组元素定义标题 -->
    <!-- input表单输入元素 ，input的属性可查-->
    </body>
</html>
